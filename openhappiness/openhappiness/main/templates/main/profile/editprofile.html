<html>
<title>Sign Up</title>
<body>
{{ name }}
<form action="editprofile" method="GET">
	<input type="hidden" name="user_id" value={{ user_id }}>
	Full Name:<input type=text name="name" value={{ name }}><br>
	Avatar Link:<input type=text name="avatar" value={{ avatar }}><br>
	Description:<br><textarea rows=10 name="description" >{{ description }}</textarea><br>
	<input type=submit>
</form>
</body></html>
